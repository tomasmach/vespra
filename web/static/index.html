<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vespra Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/tokens.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/views.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">Vespra</div>
        <div class="sidebar-logo-sub">Dashboard</div>
      </div>
      <div class="sidebar-agents">
        <div class="sidebar-section-label">
          <span class="mono-label">Agents</span>
        </div>
        <div id="agent-list"></div>
      </div>
      <div class="sidebar-footer">
        <a href="/agents/new" class="btn btn-secondary" style="width:100%;justify-content:center;">+ New Agent</a>
        <a href="/settings" class="btn btn-ghost" style="width:100%;justify-content:center;">Settings</a>
      </div>
    </aside>

    <!-- Main area -->
    <div id="main">
      <div id="topbar">
        <div class="topbar-left">
          <div class="topbar-breadcrumb" id="breadcrumb">
            <a href="/">Dashboard</a>
          </div>
        </div>
        <div class="topbar-right">
          <span id="sse-status" class="status-dot-sm offline"></span>
          <button class="btn btn-ghost btn-sm" id="monitor-btn">Live Monitor</button>
        </div>
      </div>
      <div id="tab-nav-container"></div>
      <div id="content"></div>
    </div>
  </div>

  <!-- Monitor overlay -->
  <div id="monitor-overlay">
    <div id="monitor-content"></div>
  </div>

  <!-- Toasts -->
  <div id="toasts"></div>

  <!-- App -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
